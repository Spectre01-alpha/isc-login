<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>ISC LOGIN TERMINAL</title>
  <style>
    body {
      background-color: #000;
      color: #33ff33;
      font-family: 'Courier New', monospace;
      padding-top: 10%;
      text-align: center;
    }

    .container {
      display: inline-block;
      border: 1px solid #33ff33;
      padding: 40px;
      max-width: 500px;
    }

    h1 {
      font-size: 1.5em;
      color: #00ccff;
      margin-bottom: 30px;
    }

    input, button {
      margin-top: 15px;
      padding: 10px;
      width: 80%;
      background-color: #111;
      color: #33ff33;
      border: 1px solid #33ff33;
    }

    #error {
      margin-top: 20px;
      color: #ff4444;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CHRU ACCESS INTERFACE</h1>
    <p>Authentication required — ALFA clearance only</p>
    <input type="password" id="codeInput" placeholder="Enter command key…" />
    <br />
    <button onclick="checkCode()">Confirm</button>
    <div id="error">❌ ACCESS DENIED — Unauthorized command key</div>
  </div>

  <script>
    function checkCode() {
      const pass = document.getElementById("codeInput").value.trim();
      if (pass === "CHRUspectre2") {
        window.location.href = "success.html";
      } else {
        document.getElementById("error").style.display = "block";
        setTimeout(() => {
          window.location.href = "terminated.html";
        }, 1500);
      }
    }
  </script>
  <div class="footer-brand">
  <a href="interspectre-corp.html">Interspectre Corporation</a>
</div>

</body>
</html>
