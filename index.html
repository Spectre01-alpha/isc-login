<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>ISC ACCESS PORTAL</title>
  <style>
    body {
      background-color: #0e1111;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 1.8em;
      letter-spacing: 1px;
    }
    .container {
      border: 1px solid #00ffcc;
      padding: 30px;
      max-width: 500px;
      text-align: center;
    }
    input {
      background-color: #111;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      padding: 10px;
      width: 80%;
      margin-top: 15px;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #111;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      cursor: pointer;
    }
    .warning {
      margin-top: 30px;
      color: #ff3c3c;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ISC ACCESS PORTAL</h1>
    <p>Přístup povolen pouze pro prověrku <strong>BETA a vyšší</strong></p>
    <input type="password" placeholder="Zadejte ověřovací klíč..." />
    <br />
    <button>Potvrdit</button>
    <div class="warning">
      🔒 Lokalizace nepovoleného přístupu probíhá...<br />
      Záznam incidentu CZ-07-AKTIVNÍ
    </div>
  </div>
</body>
</html>
